title: Game
type: object
description: A complete game
properties:
  currentPlayerIndex:
    type: integer
    description: Identifiant du joueur actuel.
    minimum: 0
    maximum: 1
  name:
    type: string
  id:
    type: integer
  market:
    type: array
    minItems: 5
    maxItems: 5
    items:
      $ref: ./good.yaml
  tokens:
    $ref: ./tokens.yaml
  hand:
    type: array
    maxItems: 7
    minItems: 0
    items:
      $ref: ./good.yaml
  camelsCount:
    type: integer
    minimum: 0
  winnerIndex:
    type: integer
    minimum: 0
    maximum: 1
required:
  - currentPlayerIndex
  - name
  - id
  - market
  - tokens
  - hand
  - camelsCount
